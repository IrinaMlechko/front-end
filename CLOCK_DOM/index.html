<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='style1.css'>
    <title>Часики</title>
</head>
<body>

    <div class="Hand" id = "HourHand"></div>
    <div class="Hand" id = "MinuteHand"></div>

    <div class="little-circle">
        <div class="time">12</div>
    </div>

    </div>
    <div class="little-circle little-circle-2">
        <div class="time">2</div>
    </div>
    <div class="little-circle little-circle-3">
        <div class="time">3</div>
    </div>
    <div class="little-circle little-circle-4"></div>
    <div class="little-circle little-circle-5"></div>
    <div class="little-circle little-circle-6"></div>
    <div class="little-circle little-circle-7"></div>
    <div class="little-circle little-circle-8"></div>
    <div class="little-circle little-circle-9"></div>
    <div class="little-circle little-circle-10"></div>
    <div class="little-circle little-circle-11"></div>
    <div class="line horizontal"></div>
    <div class="line vertical"></div>
    <div class="center-dot"></div>
</div>

</body>
</html>
