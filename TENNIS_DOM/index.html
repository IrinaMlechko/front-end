<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>Теннис</title>
</head>
<body>
<div id="top">
    <input id="startButton" onclick='start()' type='button' value='старт!'>
    <span id="score"><span id="scoreLeft">0</span>:<span id="scoreRight">0</span></span>
</div>
<div id="playField">
    <div id="ball"></div>
    <div id="leftRacket"></div>
    <div id="rightRacket"></div>
</div>
</body>
<script>

    let gameStarted = false;
    let score = {
        left: 0,
        right: 0,

        updateLeft() {
            const scoreElemLeft =
                document.getElementById('scoreLeft');
            scoreElemLeft.innerHTML = this.left;
        },

        updateRight() {
            const scoreElemRight =
                document.getElementById('scoreRight');
            scoreElemRight.innerHTML = this.right;
        },

        update() {
            this.updateRight();
            this.updateLeft();
        }
    }

    let ball = {

        posX: 325,
        posY: 225,
        speedX: 5,
        speedY: 1,
        width: 50,
        height: 50,

        update() {
            const ballElem =
                document.getElementById('ball');
            ballElem.style.left = this.posX + "px";
            ballElem.style.top = this.posY + "px";
        }
    }

    let leftRacket = {
        posX: 0,
        posY: 20,
        speedY: 0,
        width: 15,
        height: 150,

        update() {
            const leftRacketElement = document.getElementById('leftRacket');
            leftRacketElement.style.top = this.posY + "px";
        }
    }

    let rightRacket = {
        posX: 685,
        posY: 330,
        speedY: 0,
        width: 15,
        height: 150,

        update() {
            const rightRacketElement = document.getElementById('rightRacket');
            rightRacketElement.style.top = this.posY + "px";
        }
    }

    const area = {
        width: 700,
        height: 500
    }

    function start() {
        if (!gameStarted) {
            gameStarted = true;
            console.log("Запускаю таймер");
            setInterval(tick, 40);
        }
        resetBall();
    }

    function stopRound() {
        ball.speedX = 0;
        ball.speedY = 0;
        ball.update();
        score.update();
    }

    function tick() {
        ball.posX += ball.speedX;
        let ballBottom = ball.posY + ball.height;
        let ballTop = ball.posY;

        if (ball.posX + ball.width >= area.width - 15) {
            let racketTop = rightRacket.posY;
            let racketBottom = rightRacket.posY + rightRacket.height;
            if (ballBottom >= racketTop && ballTop <= racketBottom) {
                ball.speedX = -ball.speedX;
                ball.posX = area.width - 15 - ball.width;
                ball.speedY = Math.floor(Math.random() * 7) - 3;
            } else {
                if (ball.speedX !== 0) {
                    ball.posX = area.width - ball.width;
                    score.left++;
                    stopRound();
                }
            }

        }
        // вылетел ли мяч левее стены?
        if (ball.posX <= 15) {
            let racketTop = leftRacket.posY;
            let racketBottom = leftRacket.posY + leftRacket.height;

            //поймали?
            if (ballBottom >= racketTop && ballTop <= racketBottom) {
                ball.speedX = -ball.speedX;
                ball.posX = 15;
                ball.speedY = Math.floor(Math.random() * 7) - 3;
            } else {
                if (ball.speedX !== 0) {
                    ball.posX = 0;
                    score.right++;
                    stopRound();
                }
            }

        }

        ball.posY += ball.speedY;
        if (ball.posY + ball.height > area.height) {
            ball.speedY = -ball.speedY;
            ball.posY = area.height - ball.height;

        }

        if (ball.posY <= 0) {
            ball.speedY = -ball.speedY;
            ball.posY = 0;
        }

        ball.update();
        score.update();

        leftRacket.posY += leftRacket.speedY;
        if (leftRacket.posY < 0 && leftRacket.speedY !== 0) {
            leftRacket.posY = 0;
            leftRacket.speedY = 0;
        }

        if (leftRacket.posY + leftRacket.height > area.height) {
            leftRacket.posY = area.height - leftRacket.height;
            leftRacket.speedY = 0;

        }

        leftRacket.update();

        rightRacket.posY += rightRacket.speedY;

        if (rightRacket.posY < 0 && rightRacket.speedY !== 0) {
            rightRacket.posY = 0;
            rightRacket.speedY = 0;
        }

        if (rightRacket.posY + rightRacket.height > area.height) {
            rightRacket.posY = area.height - rightRacket.height;
            rightRacket.speedY = 0;
        }

        rightRacket.update();
    }

    function resetBall() {
        ball.posX = area.width / 2 - ball.width / 2;
        ball.posY = area.height / 2 - ball.height / 2;
        ball.speedX = Math.random() > 0.5 ? 5 : -5;
        ball.speedY = Math.floor(Math.random() * 7) - 3;  // Случайная скорость по вертикали (от -3 до 3)
        ball.update();
    }

    document.body.addEventListener('keydown', function (event) {
        if (event.key === "Shift") {
            leftRacket.speedY = -3;
        } else if (event.key === "Control") {
            leftRacket.speedY = 3;
        } else if (event.key === "ArrowUp") {
            rightRacket.speedY = -3;
        } else if (event.key === "ArrowDown") {
            rightRacket.speedY = 3;
        }
    }, false);

    document.body.addEventListener('keyup', function (event) {
        if (event.key === "Shift") {
            leftRacket.speedY = 0;
        } else if (event.key === "Control") {
            leftRacket.speedY = 0;
        } else if (event.key === "ArrowUp") {
            rightRacket.speedY = 0;
        } else if (event.key === "ArrowDown") {
            rightRacket.speedY = 0;
        }
    }, false);

    ball.update();

</script>
</html>
