<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='style1.css' rel='stylesheet' type='text/css'>
    <title>Часики</title>
</head>
<body>
<svg width=300 height=300 xmlns='http://www.w3.org/2000/svg'>
    <symbol id=little-circle>
        <circle cx=150 cy=20 r=15 fill=green />
<text x="20" y="20">12</text>
    </symbol>

    <circle cx=150 cy=150 r=150 fill=yellow></circle>
    <text x="110" y="110" style='font-size: 23px'>12:00:00</text>
    <use xlink:href='#little-circle' x=0 y=0 />
    <use xlink:href='#little-circle' x=0 y=0 transform="rotate(30 150 150)" />
    <use xlink:href='#little-circle' x=0 y=0 transform="rotate(60 150 150)" />
</svg>
<div class="circle">
    <div id="currentTime">12:00:00</div>
    <div class="Hand" id="HourHand"></div>
    <div class="Hand" id="MinuteHand"></div>
    <div class="Hand" id="SecondHand"></div>
    <div class="little-circle little-circle-12">
        <div class="time">12</div>
    </div>
    <div class="little-circle little-circle-1">
        <div class="time">1</div>
    </div>
    <div class="little-circle little-circle-2">
        <div class="time">2</div>
    </div>
    <div class="little-circle little-circle-3">
        <div class="time">3</div>
    </div>
    <div class="little-circle little-circle-4">
        <div class="time">4</div>
    </div>
    <div class="little-circle little-circle-5">
        <div class="time">5</div>
    </div>
    <div class="little-circle little-circle-6">
        <div class="time">6</div>
    </div>
    <div class="little-circle little-circle-7">
        <div class="time">7</div>
    </div>
    <div class="little-circle little-circle-8">
        <div class="time">8</div>
    </div>
    <div class="little-circle little-circle-9">
        <div class="time">9</div>
    </div>
    <div class="little-circle little-circle-10">
        <div class="time">10</div>
    </div>
    <div class="little-circle little-circle-11">
        <div class="time">11</div>
    </div>
    <div class="line horizontal"></div>
    <div class="line vertical"></div>
    <div class="center-dot"></div>
</div>

</body>
</html>
